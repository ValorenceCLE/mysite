{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Covert Law Enforcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-top: 1rem; padding-bottom: 1rem; display: flex; align-items: center;">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="https://valorence.com/">
                <img src="{% static 'VALORENCE320 L0G0.png' %}" width="300" height="45"
                     class="d-inline-block align-top" alt="">
            </a>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 1.25em; font-weight: bold;" aria-current="page" href="./home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 1.25em; font-weight: bold;" aria-current="page" href="./system">System</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 1.25em; font-weight: bold;" aria-current="page" href="./connectivity">Connectivity</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="font-size: 1.25em; font-weight: bold;" aria-current="page" href="./help">Help</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="font-size: 1.25em; font-weight: bold;">
                    Router Speed
                </div>
                <div class="card-body">
                    <canvas id="routerSpeedChart" style="max-width: 100%; height: auto;"></canvas>
                    <div class="text-center mt-3">
                        <input type="range" class="form-range" id="routerSpeedSlider" min="1" max="24" value="1">
                        <p id="selectedTimeFrameRouter" style="font-weight: bold;">Time Frame: 1 hour</p>
                    </div>
                   <div class="card-footer d-flex justify-content-between align-items-center">
                        <p class="mb-0 font-weight-bold" style="font-weight: bold;" id="refreshRouterUptime-label">Router uptime: <span id="refreshRouterUptime-placeholder">(N/A)</span></p>
                        <button id="refreshRouterUptime" class="btn btn-primary btn-md" style="font-weight: bold;" data-url="{% url 'router_uptime' %}">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="font-size: 1.25em; font-weight:bold;">
                    Camera Speed
                </div>
                <div class="card-body">
                    <canvas id="cameraSpeedChart" style="max-width: 100%; height: auto;"></canvas>
                    <div class="text-center mt-3">
                        <input type="range" class="form-range" id="cameraSpeedSlider" min="1" max="24" value="1">
                        <p id="selectedTimeFrameCamera" style="font-weight: bold;">Time Frame: 1 hour</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <p class="mb-0 font-weight-bold" style="font-weight: bold;" id="refreshCameraUptime-label">Camera uptime: <span id="refreshCameraUptime-placeholder">(N/A)</span></p>
                        <button id="refreshCameraUptime" class="btn btn-primary btn-md" style="font-weight: bold;" data-url="{% url 'camera_uptime' %}">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'camera_speed.js' %}"></script>
<script src="{% static 'router_speed.js' %}"></script>
<script src="{% static 'uptime.js' %}"></script>
</body>
</html>
