<body>

    <div class="container mt-5">
        <center><h1 class="mb-4">Contact our Support Team</h1></center>
        <center><h4>Please fill out the following form to submit a technical support ticket <br></br></h4></center>

        <form action="{% url 'support' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <!--<label for="name" class="form-label">Name:</label>-->
                <input type="text" class="form-control" id="name" name="full-name" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <!--<label for="email" class="form-label">Email:</label>-->
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <!--<label for="subject" class="form-label">Subject:</label>-->
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <!--<label for="message" class="form-label">Message:</label>-->
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Please provide all relevant information regarding the issue." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
